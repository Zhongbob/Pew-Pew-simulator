<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer</title>
    <link rel="stylesheet" href="/public/css/index.css">
</head>

<body>
    <style>

    </style>
    <div class="player1 player">
        +
    </div>
    <div class="player2 player">
        +
    </div>
    <button id="toggle" data-dark="false"></button>
    <div class = "difficulty-container">

        <button id="medium" class="difficulty">Medium</button>
        <button id="marksmen" class="difficulty">Marksman</button>

                <div class="accuracy-container hide">

                    <div class="accuracy-value" id="accuracyValue">0%</div>

                </div>
            </div>
        </div>
    </div>
    <script src="/public/js/clientSocket.js"></script>
    <script src="/public/js/loadEnv.js"></script>
    <script src="/public/js/level.js"></script>
    <script src="/public/js/shootclick.js"></script>
